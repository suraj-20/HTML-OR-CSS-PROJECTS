<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container1">
            
            <div class="container2">
                <span>Contact <b>us</b></span>
                <div>
                    <form class="form" action="">
                        <div class="userName">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="User Name">
                        </div>
                        <div class="email">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="message">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                        <div class="submit">
                            <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
                        </div>

                        <p>Or</p>
                    </form>

                    <div class="icons">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/640px-Facebook_icon_2013.svg.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/LinkedIn_icon_circle.svg/2048px-LinkedIn_icon_circle.svg.png" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
